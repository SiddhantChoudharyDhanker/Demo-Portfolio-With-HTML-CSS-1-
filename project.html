<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/HTML-CSS Project/style/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">LOGO</div>
            <!-- Menus -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- search area -->
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- left section of hero -->
        <div class="hero-left-section">
            <h1>Hello, I am a <span> Web Developer</span></h1>
            <p>
                I am a aspiring <span>a Full Stack Javascript Developer</span> , who is

            </p>
        </div>

        <!-- Right-hero-section -->
        <div class="hero-right-section">
            <img src="/HTML-CSS Project/assest/avtar.png" alt="Avatar">
            <div>
                <button class="hero-right-section-btn">Chat With me</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; 2022 LOGO. All rights reserved.</p>
        <ul>
            <li><a href="#">Github</a></li>
            <li><a href="#">Linkedin</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
